<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <input class="options" type="radio" name="option" id="option 2" value="b">

            <div class="row">
                <input class="options" type="radio" name="option" id="option 3" value="c">
                <label for="option 3">option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option 4" value="d">
                <label for="option 4">option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>

    <script src="index.js"></script>

</html>
